<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">


</head>
<body>
  
  <div class="d-flex flex-column justify-content-center  mx-auto" style="width: 600px;">
    <div class="bg-danger rounded my-3 py-4 ps-2 text-light " style="width: 600px;" >Invalid Login or password</div>
    
    <h1 class="fs-20 fw-bold">HPHK 전용 Gitlab 시스템</h1>
    
    
    <hr>
    

    <form class="d-flex flex-column justify-content-center border border-lightgrey rounded py-3 ">
      <h3 class="fs-5 fw-bold align-self-center">Sign in</h3>
      <hr class="border border-primary border-1 opacity-75">
      <div class="mb-3 px-3 ">
        <label for="exampleInputEmail1" class="form-label fw-bold">Username or Email </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 px-3">
        <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="d-flex justify-content-between mb-3 form-check px-3">
        <div>
          <input type="checkbox" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div>
          <a class="text-primary text-decoration-none">Forgot your password?</a>
        </div>
      </div>
      <div class="px-3" >
        <button type="submit" class="btn btn-success " style="width: 568px;">Sign in</button>
      </div>
    </form>

  
  </div>


  <!-- script 태그는 닫는 body 태그 바로 위에 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
  crossorigin="anonymous"></script>
</body>
</html>
