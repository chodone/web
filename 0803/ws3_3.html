<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="ws3_3.css">


</head>
<body>
  <div class="container">
    <div class="warning">Invalid Login or password</div>
    <h2 class="title">HPHK 전용 Gitlab 시스템</h2>
    
    <div>
      <hr>
    </div>
    
    <form class="loginform">
      <div class="formtitle">Sign in</div>
      <div>
        <hr class="formhr">
      </div>

      <div class="idname">
        <p>Username or Email</p>
        <input type="email">
      </div>
      <div class="idname">
        <p>Password</p>
        <input type="password">
      </div>
      <div class="check">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#">Forgat your password?</a>
      </div>
      <div class="button">
        <button type="input" class="btn" >Sign in</button>
      </div>
      
    </form>
  </div>

  

  
</body>
</html>
