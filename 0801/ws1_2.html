<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hphk > p:nth-child(2) {

            color: blue;
        }


        #hphk > p:nth-of-type(2) {

	        color: red;
        }   

        
    </style>
</head>
<body>
    <div id="hphk">
        <h2>어떻게 선택 될까?</h2>
        <p>첫번째 단락</p>
        <p>두번째 단락</p>
        <p>세번째 단락</p>
        <p>네번째 단락</p>
    </div>
    
</body>
</html>
<!-- nth-child는 <div>안에 있는 모든 요소들중에 2번째이고 nth-of-type 은 해당하는 타입들의 요소중에서 2번째이다 -->
