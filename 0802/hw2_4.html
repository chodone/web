<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자손 결합자 */
        div p{
            color: blue;
        }

        /* 자식 결합자 */
        div > p{
            color: crimson;
        }
    </style>
</head>
<body>
    <div>
        <p>자식</p>
        <span>
            <p>자손</p>
        </span>

    </div>
    
</body>
</html>

<!-- 자식 결합자는 바로 다음 태그만 적용하고 자손 결합자는 그밑에 모든 요소에 적용한다 -->
