<head>

  <style>

    body {
      height: 3000px;

    .box {
      background-color: lightgoldenrodyellow;
      border: 1px solid black;
      text-align: center;
      /* padding-top: 0.75rem;
      padding-bottom: 0.75rem; */

<body>
  <div class="container">

    <h1>1</h1>

      <div class="box col-4 col-sm-2">1</div>
      <div class="box col-4 col-sm-5 ">2</div>
      <div class="box col-4 col-sm-5 ">3</div>
    </div>

    <h1>2</h1>
    <div class="row">
      <div class="box col-1  col-md-2">1</div>
      <div class="box col-3  col-md-3">2</div>
      <div class="box col-4  col-md-3">3</div>
      <div class="box col-1  col-md-2">4</div>
      <div class="box col-3  col-md-2">5</div>
    </div>

    <h1>3</h1>
    <div class="row">
      <div class="box col-4 col-sm-3 col-md-6">1</div>
      <div class="box col-6 col-sm-3 col-md-6">2</div>
      <div class="box col-2 col-sm-6 col-md-12">3</div>
    </div>

    <h1>4</h1>
    <div class="row">
      <div class="box col-12 col-md-4 col-xl-2">1</div>
      <div class="box col-12 col-md-4 col-xl-2">2</div>
      <div class="box col-12 col-md-4 col-xl-12">3</div>
    </div>


    




  </div>
