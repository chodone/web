<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      color: black;
    }

    p + P{
      color: red;
    }

    

    span{
      color: green;
    }

    

		/* 이곳에 코드를 작성합니다. */

  </style>
</head>
<body>
  <span>0</span> 
  <p>1</p>
  <p>2</p>
  <span>3</span>
  <p>4</p>
  <div class="box">
    <p>5</p>
  </div>
  <article>기사</article>
  <ul>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
  <span>9</span>
</body>
</html>

<!-- ~ + 의 차이 ~는 일반 형제 결합자로 A~B일시 A태그 뒤에 오는 형제태그 B 모두에게 css를 입힌다.
A+B 는 뒤에오는 형제 태그 하나만 css를 입힌다. 마치 자식 자손과 비슷하다 -->
